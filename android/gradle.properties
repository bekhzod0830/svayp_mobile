org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true

# Gradle Build Performance Optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
# org.gradle.configuration-cache=true  # Disabled: incompatible with current Flutter/Gradle version

# Android Build Optimizations
android.enableR8.fullMode=true
android.defaults.buildfeatures.buildconfig=false
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Kotlin Compiler Optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.caching.enabled=true

# Disable unnecessary build features
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderScript=false
android.defaults.buildfeatures.resValues=false
android.defaults.buildfeatures.shaders=false
